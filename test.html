        window.onload = function() {
        
        var dataPoints = [];
        
        var chart = new CanvasJS.Chart("chartContainer", {
            animationEnabled: true,
            theme: "light2",
            title: {
                text: "Test"
            },
            axisY: {
                title: "Latitude",
                titleFontSize: 24
            },
            data: [{
                type: "line",
                
                dataPoints: dataPoints
            }]
        });

          $(function(){
  

  $.getJSON("https://cors-anywhere.herokuapp.com/http://gsx2json.com/api?id=1vc7wCjNXK39HMEYDkOJRMhQGPJpxMu4MJgTsydyLats", function(d){
    $.each(d.rows, function(i, r){
      if(r.sitename == "Garland Ranch: Vehicle Bridge" && r.temperaturesample1celsius !== 0 && r.groupnumber == 4)
    {
      dataPoints.push({
        x: new Date(r.date),
        y: r.temperaturesample1celsius
      });
    }});
  })
  
  .fail(function(xhr, status, error) {
    console.log("Ajax Error", status, error);
  });

  
  chart.render();
});
